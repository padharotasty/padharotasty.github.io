<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger's Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #313632;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #fbfafa;
            padding: 10px;
        }
        .menu-section {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 24px;
            color: #f1e5e5;
            border-bottom: 2px solid #dedbdb;
            padding-bottom: 30px;
            margin-bottom: 15px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .item-name {
            font-weight: bold;
            color: #eddddd;
            flex: 1;
        }
        .item-price {
            font-weight: bold;
            color: #f4e6e6;
            flex: 0 0 100px; 
            text-align: right;
        }
        .back-button {
            display: block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #45a049;
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>Burger's Menu</h1>

        <div class="menu-section">
            <div class="menu-item">
                <div class="item-name">Veg Burger</div>
                <div class="item-price">₹95</div>
            </div>
            <div class="menu-item">
                <div class="item-name">Tava Paneer Burger</div>
                <div class="item-price">₹105/-</div>
            </div>
            <div class="menu-item">
                <div class="item-name">Cheese Burger</div>
                <div class="item-price">₹110/-</div>
            </div>
            <div class="menu-item">
                <div class="item-name">Masala Burger</div>
                <div class="item-price">₹100/-</div>
            </div>
            <div class="menu-item">
                <div class="item-name">Pineapple Burger</div>
                <div class="item-price">₹95/-</div>
            </div>
            <div class="menu-item">
                <div class="item-name">Double Cheese Burger</div>
                <div class="item-price">₹125/-</div>
            </div>
        </div>
        <a href="../index.html" class="back-button" onclick="goBack()">Go Back</a>
    </div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
